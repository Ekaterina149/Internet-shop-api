<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказ создан!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1  class="mx-auto p-4 container-md">Вы только что создали новый заказ</h1>
  <table class="table container-md">
    <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col">Товар</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="col" scope="row">1</th>
        <td class="col-6">Корзина для пикника</td>
        <td class="col">1 шт.</td>
        <td class="col">2500 руб.</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Поднос плетеный</td>
        <td>1 шт.</td>
        <td>1500 руб.</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Игрушка елочная</td>
        <td>5 шт.</td>
        <td>1000 руб.</td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td colspan="2">Итого</td>
        <td>5000 руб.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
